<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <h3>etch a sketch</h3>
            <div class="color__indicator"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__sketchpad">
            </div>
        </div>
        <div class="controls">
            <div class="controls__btns">
                <ul>
                    <li><button class="btn "data-clear>clear</button></li>
                    <li><button class="btn "data-open-modal>reset</button></li>
                    <li><button class="btn "data-gray>gray</button></li>
                    <li><button class="btn "data-rainbow>rainbow</button></li>
                    <li><button class="btn "data-erase-false>erase</button></li>
                </ul>
            </div>
            <div class="controls__color">
                <div class="color__picker">
                    <!-- <button class="color__picker_btn btn">choose color</button> -->
                    <h3 class="color__pallete">color pallete</h3>
                    <div class="color__picker_pallete">
                        <button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button><button class="color__value"></button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <aside class="modal">
        <form>
            <button type="button" class='close' data-close-modal="">&times;</button>
            <div class="input-group">
                <label for="num_side">enter the amount of square on each side</label>
                <input type="number" max="100" min="16" placeholder="16">
            </div>
            <button type="submit" class="submit_btn">Enter</button>
        </form>
    </aside>
    <footer>
        Lorem ipsum dolor sit amet.
    </footer>
</body>
</html>
